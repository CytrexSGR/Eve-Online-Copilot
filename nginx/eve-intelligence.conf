# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name eve.infinimind-creations.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eve.infinimind-creations.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/eve.infinimind-creations.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eve.infinimind-creations.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max body size for large requests
    client_max_body_size 10M;

    # Proxy timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Static files (analytics dashboard) - Protected with Basic Auth
    location /stats.html {
        root /var/www/html;
        try_files $uri =404;

        # Basic Authentication
        auth_basic "EVE Intelligence Analytics";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ectmap - EVE Universe Map (must be BEFORE /api/ to take precedence)
    location /ectmap {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Root - serve public frontend
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Main API endpoints (/api/war/*)
    location /api/war/ {
        proxy_pass http://127.0.0.1:8000;
    }

    # Public API endpoints (/api/*)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
    }

    # WebSocket support for agent
    location /agent/stream/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API Documentation
    location /docs {
        proxy_pass http://127.0.0.1:8001;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:8001;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8001;
    }
}
